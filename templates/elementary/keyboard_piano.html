  <div id="top">
    <div id="topLeft" >
      左:F1-
      <select id="scaleLeft">
            <option value=-24>降二音阶</option>
            <option value=-12>降一音阶</option>
            <option value=0 selected>正常音阶</option>
            <option value=12>升一音阶</option>
            <option value=24>升二音阶</option>
      </select>

      <select id="scaleRight">
            <option value=-24>降二音阶</option>

            <option value=12>升一音阶</option>
            <option value=24>升二音阶</option>
      </select>
      F4+&nbsp;
      左：F5-
      <select id="volumeLeft">
        <option value=0.1>10</option>
        <option value=0.2>20</option>
        <option value=0.3>30</option>
        <option value=0.4>40</option>
        <option value=0.5>50</option>
        <option value=0.6>60</option>
        <option value=0.7 selected>70</option>
        <option value=0.8>80</option>
        <option value=0.9>90</option>
        <option value=1>100</option>
      </select>
      F6+&nbsp;
      右：F7-
      <select id="volumeRight">
        <option value=0.1>10</option>
        <option value=0.2>20</option>

        <option value=0.4>40</option>
        <option value=0.5>50</option>
        <option value=0.6>60</option>
        <option value=0.7>70</option>
        <option value=0.8>80</option>
        <option value=0.9>90</option>
        <option value=1 selected>100</option>
      </select>
      F8+&nbsp;
      左：F9-
      <select id="timerLeft">
        <option value=1 selected>电子钢琴</option>
      </select>
      F10+&nbsp;
      左：F11
        <input id="playbackRateLeft" type="checkbox" class="switch">
      右：F12&nbsp;
        <input id="playbackRateRight" type="checkbox" class="switch">
      Ctrl+?
      <select id="tone">
        <option value=-5>1=Ab(-4)</option>
        <option value=-4>1=A(-3)</option>
        <option value=-3>1=Bb(-2)</option>
        <option value=-2>1=B(-1)</option>
        <option value=-1>1=Cb(-1)</option>
        <option value=0 selected>1=C(0)</option>
        <option value=1>1=C#(+1)</option>
        <option value=2>1=Db(+1)</option>
        <option value=3>1=D(+2)</option>
        <option value=4>1=Eb(+3)</option>
        <option value=5>1=E(+4)</option>
        <option value=6>1=F(+5)</option>
        <option value=7>1=F#(+6)</option>
        <option value=8>1=Gb(+6)</option>
        <option value=9>1=G(+7)</option>
      </select>
    </div>

    /* Switch*/
        input[type='checkbox'].switch {
            outline: none;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            position: relative;
            width: 40px;
            height: 20px;
            background: #ccc;
            border-radius: 10px;
            transition: border-color .3s, background-color .3s;
        }
        input[type='checkbox'].switch::after {
            content: '';
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border-radius: 50%;
            background: #fff;
            box-shadow: 0, 0, 2px, #999;
            transition: .4s;
            top: 2px;
            position: absolute;
            left: 2px;
        }
        input[type='checkbox'].switch:checked {
            background: rgb(19, 206, 102);
        }
        input[type='checkbox'].switch:checked::after {
            content: '';
            position: absolute;
            left: 55%;
            top: 2px;
        }

	// whiteKey30px         C     D     E  F      G       A        B   180+30=210
	html5webPiano.OFFSET = [0,22,30,52,60,90,112,120,142,150,172,180];
	// blackKey16px           C#    D#        f#      G#      A#       (60-16)/2=22 previousKey+22

	window.onload = function(){
		var i;
		var pianoArea = document.getElementById('pianoArea');
		
		//Prepare sound files
		if(html5webPiano.isMSIE){
			//If it is an IE browser, use MP3 files
			html5webPiano.sound = html5webPiano.mp3Sound;
		}else{
			// html5webPiano.sound = html5webPiano.oggSound;
			html5webPiano.sound = html5webPiano.mp3Sound;
		}
		
		//If it is an IE browser, use MP3 files
		if(document.addEventListener){
			for(i = html5webPiano.START_NOTE_NUMBER; i <= html5webPiano.END_NOTE_NUMBER; i ++){
				setKeyEventListener(i);
			}
		}else if(document.attachEvent){
			for(i = html5webPiano.START_NOTE_NUMBER; i <= html5webPiano.END_NOTE_NUMBER; i ++){
				setKeyAttachEvent(i);
			}
		}
	}
	
	//Set up sound files
	function loadSoundFile(noteNumber, fileType){
		var soundId = 'sound' + noteNumber;
		
		if(html5webPiano.sound){
			html5webPiano.sound[soundId] = new Audio('sound/' + noteNumber + '.' + fileType);
		}
	}
	
  // Set the click event for piano keys(EventListener)
	function setKeyEventListener(noteNumber){
		var keyId = 'key' + noteNumber;
		var key = document.getElementById(keyId);
		if(key){
			key.style.left = getPosition(noteNumber) + 'px';
			key.addEventListener('click', keyClick, false);
		}
	}
	
	//Set the click event for piano keys(AttachEvent)
	function setKeyAttachEvent(noteNumber){
		var keyId = 'key' + noteNumber;
		var key = document.getElementById(keyId);
		if(key){
			key.style.left = getPosition(noteNumber) + 'px';
			key.attachEvent('onclick', keyClick);
		}
	}
	
	//Set piano key position
	function getPosition(noteNumber){
		var left = 0;
		var offset = (noteNumber % 12); //5+7=12
		var octave = Math.floor((noteNumber - 60) / 12);
		left = html5webPiano.OFFSET[offset];
    //whitekey=30px;30*7=210;X-axis right offset 560
		left = left + (octave * 210) + 560;
		return left;
	}
	
	//When pressing the piano key
	function keyClick(){
		var that = this;
		var noteNumber = that.id.replace('key','');
		playSound(noteNumber);
	}
	
	//Specify the sound emitted
	function playSound(noteNumber,boardkey){
    let scale = Number(document.getElementById('scaleLeft').value);
    noteNumber = Number(noteNumber) + scale;
    if (noteNumber >= 97){noteNumber=96;}
    if (noteNumber <= 8){noteNumber=9;}
		var soundId = 'sound' + noteNumber;
		var keyId = 'key' + noteNumber;
		var key = document.getElementById(keyId);
		var audio = null;
		
		if(html5webPiano.sound){
			if(html5webPiano.sound[soundId]){
				audio = new Audio(html5webPiano.sound[soundId]);
			}
		}
		if(boardkey == "left"){
			key.style.backgroundColor = 'red';
      audio.volume=document.getElementById('volumeLeft').value;
    }else if(boardkey == "right"){
			key.style.backgroundColor = 'blue';
      audio.volume=document.getElementById('volumeRight').value;
    }else{
			key.style.backgroundColor = 'gray';
    }
    // audio.playbackRate=-1;
    // console.log(audio.playbackRate);
      audio.play();
			setTimeout('setOriginColor(' + noteNumber + ')', 100);
	}
	
	//Return to the original piano key color
	function setOriginColor(noteNumber){
		var keyId = 'key' + noteNumber;
		var key = document.getElementById(keyId);
		var offset = noteNumber % 12;
		if(key){
			switch(offset){
				case 0:
				case 2:
				case 4:
				case 5:
				case 7:
				case 9:
				case 11:
					key.style.backgroundColor = '#eee';
					break;
				case 1:
				case 3:
				case 6:
				case 8:
				case 10:
					key.style.backgroundColor = '#666';
					break;
				default:
					break;
			}
		}
	}

    let action = actions[e.code] || actions['default'];
